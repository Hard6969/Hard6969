<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title class="title_register">Регистрация на сайте</title>
</head>
<body class="body_register">
<form class="form_register" action="/register.html" method="post">
    <div class="container">
        <h1>Регистрация</h1>
        <div><span>Уже есть аккаунт?</span>><a href="#">Войти</a>></div>
        
        <label class="font_form">Имя
        <input type="text" placeholder="Имя" name="login" required>
        </label>
        <label class="font_form">Фамилия
        <input type="text" placeholder="Фамилия" name="last_name" required>
        </label>
        <label class="font_form">E-mail
        <input type="text" placeholder="Email" name="email" required>
        </label>
        
        <button type="submit" class="reg_button">Зарегистрироваться</button>
    </div>
    <div>
    <input class="lic_agree" type="checkbox">
        <label>Я прочитал и принимаю</label> </input> <a href="#">Условия использования</a>.
    </div>
</form>
</body>
<footer class="footer_register">
</footer>
