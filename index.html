<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title class="title">Регистрация на сайте</title>
</head>
<body class="body_register">
<form action="action_page.html">
    <div class="container">
        <h1>Регистрация</h1>
        <p>Уже есть аккаунт?</p><a href="#">Войти</a>
        <hr>
        <label for="name"><b>Имя</b></label>
        <input type="text" placeholder="Имя" name="login" required>

        <label for="last_name"><b>Фамилия</b></label>
        <input type="text" placeholder="Фамилия" name="last_name" required>

        <label for="email"><b>E-mail</b></label>
        <input type="text" placeholder="Email" name="email" required>

        <hr>
        <button type="submit" class="reg_button">Зарегистрироваться</button>
    </div>

    <div class="container_sign">
        <p>Я прочитал и принимаю <a href="#">Условия использования</a>.</p>
    </div>
</form>
</body>
<footer>
